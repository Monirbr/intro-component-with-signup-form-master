<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> sign up form</title>
</head>
<body>
  <main>
    <article class="left">
      <div class="title">
       <h1> Learn to code by watching others</h1>
      </div>
      <div class="text">
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
      </div>
    </article>
    <article class="right">
       <div class="trial">
        <button class=" trial-btn">Try it free 7 days <span>then $20/mo. thereafter</span> </button>
       </div>
       <div class="fields">
        <input type="text" class="firstname" placeholder="First Name">
        <input type="text" class="lastname" placeholder="Last Name">
        <input type="email" class="email" placeholder="Email Address">
        <span class="email-msg"></span>
        <input type="password" class="password" placeholder="Password">
        <span class=" password-msg"></span>
        <button class="claim-btn">Claim your free trial </button>
        <span class="submit-msg"></span> 
        <p class="footer">By clicking the button, you are agreeing to our <a class="policy" href="#"> Terms and Services</a></p>
      </div>
    </article>
  </main>
 <script src="./app.js"></script>
</body>
</html>
